name: Build and Release ARM Docker Image

on:
  push:
    branches:
      - main
  create:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build ARM Image
      run: |
        docker buildx create --use
        docker buildx build --platform linux/arm64 -t ${{ secrets.DOCKER_HUB_USERNAME }}/local-test-image:latest . --load

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/local-test-image:latest
